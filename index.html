<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMP-NOW</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <h1>TEMP</h1>

            <div class="nav-list">
                <ul>
                    <li><a href="#primary.jump">現在の気温</a></li>
                    <li><a href="#secondary.jump">体感気温</a></li>
                    <li><a href="#tertiary.jump">お弁当危険度</a></li>
                    <li><a href="#quaternary.jump">紫外線レベル</a></li>
                    <li><a href="">ログイン</a></li>
                </ul>
            </div>

            <div class="nav-line">
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="primary">
            <div class="background-content">
                <img src="img/background-img.png" alt="背景">
                <div class="content-text">
                    <h2 id="primary.jump">現在の気温</h2>
                    <div class="temperature">
                        <p>37<span>℃</span></p>
                    </div>
                    <div class="details">
                        <p>湿度 <span>68</span>%</p>
                        <p>熱中症レベル <span>5</span> (危険)</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="secondary">
            <h2 id="secondary.jump">体感気温</h2>
            <p>投稿件数263件</p>
            <p>暑さレベル<span>5</span>(猛暑)</p>
            <!-- <img src="img/secondary.jpg" alt=""> -->
        </section>

        <section class="tertiary">
            <h2 id="tertiary.jump">お弁当危険度</h2>
            <p>あなたのお弁当 危険度<span>14</span>(安心して食べられる)</p>
            <!-- <img src="img/tertiary.jpg" alt=""> -->
        </section>

        <section class="quaternary">
            <h2 id="quaternary.jump">紫外線レベル</h2>
            <p>あなたの浴びている紫外線は約<span>33%</span>(おおむね少ない)</p>
            <!-- <img src="img/quaternary.jpeg" alt=""> -->
        </section>
        <a href="#" class="scroll-to-top">TOP</a>
    </main>

    <footer>
        <p class="footer-text">&copy;2025 TEMP</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
